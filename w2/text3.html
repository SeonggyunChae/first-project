<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text 태그 3</title>
</head>
<body>
    <!-- 굵은 글자, 
        h태그는 굵게 속성이 있기때문에
        b태그를 사용한다고 더 굵어지진 않는다. -->
    <h1><b>동명대학교</b></h1>
    <!-- 기울어진 글자 -->
    <h1><i>동명대학교</i></h1>
    <!-- 작은 글자 -->
    <h1><small>동명대학교</small></h1>
    <!-- 밑줄 글자 -->
    <h1><ins>동명대학교</ins></h1>
    <!-- 취소선이 그어진 글자 -->
    <h1><del>동명대학교</del></h1>
    <!-- strong, em 태그 -->
    <h1><strong>동명대학교</strong></h1>
    <h1><em>동명대학교</em></h1>
    <!-- strong과 b, em과 i태그 결과는 같다. 
        b와 i는 원할때 한번씩, strong과 em은 의미적으로 중요한곳에 사용-->
    <b>동명대학교</b>
    <i>동명대학교</i><br>
    <strong>동명대학교</strong>
    <em>동명대학교</em><br>

    <!-- 목록태그 실습 -->
    <!-- ul태그는 순서가 없다
        ol태그는 순서가 있다. -->
    <ul>
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ul>
    <ol type="a">
        <li>사과</li>
        <li>바나나</li>
        <li>오렌지</li>
    </ol>
    
    <!-- 중첩 목록 -->
    <ul>
        <!-- 첫 번째 목록 -->
        <li>
            <b>과일</b>
            <ol>
                <li>사과</li>
                <li>바나나</li>
                <li>오렌지</li>
            </ol>
        </li>
        <!-- 두 번째 목록 -->
        <li>
            <b>채소</b>
            <ol type="I">
                <li>상추</li>
                <li>치커리</li>
                <li>양배추</li>
            </ol>
        </li>
    </ul>
</body>
</html>
