<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 만들기 2</title>
</head>
<body>
    <h3>폼 작성하기</h3>
    <hr width="30%" align="left">
    <form method="post" autocomplete="off">
        아이디 : <input type="text" name="id"><br>
        비밀번호 : <input type="password" name="pwd"><br><br>
        <hr width="30%" align="left">
        검색 : <input type="search"><br>
        홈페이지 주소 : <input type="url" name="hmoepg"><br>
        이메일 주소 : <input type="email" name="emiladdr"><br>
        Tel : <input type="tel" name="telephone" placeholder="숫자만입력해주세요"><br>
        <hr width="30%" align="left">
        나이 : <input type="number" name="age"><br>
        사과갯수 : <input type="range" name="height" value="1"><br>
        날짜 : <input type="date" name="orddate"><br>
        주문월 : <input type="month" name="ordmonth"><br>
        주문주(week) : <input type="week" name="ordweek"><br>
    </form>
</body>
</html>
