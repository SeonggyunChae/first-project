<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w11switch</title>
</head>
<body>
    <h2> switch 문으로 커피 주문</h2>
    <script>
        var price = 0;
        var coffee = prompt('무슨 커피를 드릴까요?');

        switch(coffee){
            case '아메리카노':
                price = 2500;
                break;
            case '아이스아메리카노':
            case '아이스티':
                price = 3000;
                break;
            case '까페라테':
                price = 3500;
                break;
            case '에스프레소':
                price = 4000;
                break;
            case null:
                document.write('주문취소');
                break;
            default:
                document.write('해당 메뉴는 없습니다.');              
        }
        if(price != 0){
            document.write('주문하신 커피는' + coffee + '이고,' + '<br>' + '가격은 ' + price + '원 입니다.');
        }
    </script>
</body>
</html>
