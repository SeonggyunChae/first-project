<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w11while</title>
    <script>
        var i = 0;
        var array = ['가', '나', '다'];

        /* while(i < array.length){
            document.write(i + '번째 출력: ' + array[i] + '<br>');
            i++;
        } */

        for(var i = 0; i < array.length; i++){
            document.write((i+1) + '번째 출력: ' + array[i] + '<br>');
        }

        var esum = 0, osum = 0;
        for(var i = 1; i <= 100; i++){
            if(i%2 == 0){
                esum += i;
            }
            else{
                osum += i;
                continue;
            }
        }
        document.write('짝수의 합 : ' + esum + '<br>');
        document.write('홀수의 합 : ' + osum + '<br>');
        document.write('1부터 100까지의 합 : ' + (esum + osum));
    </script>
</head>
<body>
    
</body>
</html>
