<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미디어 파일 넣기</title>
</head>
<body>
    <!-- 이미지 파일 넣기 -->
    <img src="../image/penguin.jpg" alt="펭귄"><br>
    <img src="../image/penguin.jpg" alt="펭귄" width="300"><br>
    <!-- %는 브라우저 크기의 %만큼, 창 크기를 조절하면  크기가 바뀐다. -->
    <img src="../image/penguin.jpg" alt="펭귄" width="50%"><br>
    <!-- 오디오, 비디오 파일 넣기 -->
    <audio src="../w2/media/Kalimba.mp3" controls></audio><br>
    <video src="../w2/media/Wildlife.mp4" controls width="400" height="400"></video>
</body>
</html>
