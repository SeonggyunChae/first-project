<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>w11_2</title>
    <script>
        var date = new Date();

        var hours = date.getHours();

        if(hours < 9){
            document.write('아침');
        }
        else if(hours >= 11 && hours < 14){
            document.write('점심');
        }
        else if(hours >= 17 && hours < 20){
            document.write('저녁');
        }
        else{
            document.write('일하는 시간');
        }
    </script>
</head>
<body>
    
</body>
</html>
