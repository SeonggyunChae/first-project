<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 만들기 1</title>
</head>
<body>
    <!-- form의 자동완성 기능 속성 : autocomplete, 기본 속성값 : on -->
    <form method="post" autocomplete="off">
        <!-- 입력 양식 -->
        <!-- name으로 지정된 부분으로 데이터베이스에 값이 넘어간다 -->
        <!-- 따로 값을 넣지 않으면 value의 값이 DB에 넘어간다. -->
        <input type="text", name="text" value="text"><br>
        <input type="password" name="pwd"><br>
        <input type="checkbox" name="chk1" value="chk1"><br>
        <input type="radio" name="rd1" value="rd1"><br>
        <!-- 버튼 -->
        <input type="button" value="버튼"><br>
        <input type="reset" value="취소"><br>
        <input type="submit" value="제출">
        <hr>
        <table>
            <tr>
                <!-- label : 이름을 눌렀을 때 커서가 넘어가게 만들어주는 기능 -->
                <td><label for="username">이름</label></td>
                <td><input id="username" type="text" name="username"></td>
            </tr>
            <tr>
                <td>성별</td>
                <td>
                    <!-- <input type="radio" name="gender" value="male">남자 -->
                    <!-- <input type="radio" name="gender" value="female">여자 -->
                    <input id="man" type="radio" name="gender" value="m">
                    <label for="man">남자</label>
                    <input id="woman" type="radio" name="gender" value="w">
                    <label for="woman">여자</label>
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="제출"></td>
            </tr>
        </table>
    </form>
</body>
</html>
